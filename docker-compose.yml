
version: '3.8'
services:
  web:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - ENV=development
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - ENV=development
    command: ["celery", "-A", "app.workers.celery_app.celery_app", "worker", "--loglevel=INFO", "-Q", "audits"]
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
